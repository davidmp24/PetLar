{% extends 'index.html' %}
{% block title %}Registrar Administrador - PetLar{% endblock %}
{% block page_title %}Registrar Novo Administrador{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-light">Registrar Administrador</h2>
    <div class="card p-4 shadow-lg bg-dark text-light mx-auto" style="max-width: 500px;"> 
        <form method="POST" action="{{ url_for('registrar_admin') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usu√°rio</label>
                <input type="text" class="form-control bg-secondary text-light" id="username" name="username" required value="{{ username or '' }}"> {# Repopula se erro #}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control bg-secondary text-light" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control bg-secondary text-light" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-1"></i> Registrar</button>
                <a href="{{ url_for('listar_admins') }}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
